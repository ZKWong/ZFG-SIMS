<div class="container mt-4">
  <div class="row ml-1">
    <h3>Computer Science Courses</h3>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-12">
      <div class="row mt-3">
        <div class="col-6">
          <ag-grid-angular 
            #agGrid 
            id="coursesGrid"
            class="ag-theme-fresh" 
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableSorting]="true"
            [enableFilter]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            (gridReady)="onGridReady($event)"
            (rowClicked)="onGridClicked($event)">
          </ag-grid-angular>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4"><h6>COURSE:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.course" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>COURSE Name:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.course_name" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>APPR:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.appr" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>CREDIT:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.credit" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>CRN:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.crn" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>LONG TITLE:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.long_title" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>MAX_STUDENT:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.max_students" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>SECT:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.sect" required>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4"><h6>SUBJ:</h6></div>
            <div class="col-8">
              <input type=text class="course_input" [(ngModel)]="rowClicked.subj" required>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-2">
              <button class="btn btn-primary" (click)="Courses_AddUpdateDelete('ADD')">ADD</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary" (click)="Courses_AddUpdateDelete('UPDATE')">UPDATE</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary" (click)="Courses_AddUpdateDelete('DELETE')">DELETE</button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
                <input type="file" ng2FileSelect [uploader]="uploader" [(ngModel)]="importFile.fileName" name="fileName">
                <button class="btn btn-primary" (click)="importcourses()" style="margin-left:10px">Import Courses Data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
