<div class="row justify-content-center mt-2">
  <h3 class="text-center text-primary">CS Department - Student</h3>
</div>
<div class="row justify-content-center mt-1 ml-1">
  <div class="col-12">
    <div class="row mt-3">
      <div class="col-8">
        <ag-grid-angular 
          #agGrid 
          id="importuserdataGrid"
          class="ag-theme-balham" 
          [rowData]="rowData" 
          [columnDefs]="columnDefs"
          [enableSorting]="true"
          [enableFilter]="true"
          [pagination]="true"
          [paginationPageSize]="20"
          (gridReady)="onGridReady($event)"
          (rowClicked)="onGridClicked($event)">
        </ag-grid-angular>
      </div>
      <div class="col-4">
        <div class="row mt-3">
          <div class="col-3">
          </div>
          <div class="col-3">
              <input type="file" ng2FileSelect [uploader]="uploader" [(ngModel)]="userData.fileName" name="fileName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3"></div>
          <div class="col-3">
            <button class="btn btn-primary" (click)="importdata()">Import User Data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
