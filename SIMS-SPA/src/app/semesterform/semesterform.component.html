<form  (ngSubmit)="onSubmit(semesterFrm)"  [formGroup]="semesterFrm">
  <h2>{{data.modalTitle}}</h2>

  <div>
      <mat-form-field appearance="outline">
      <mat-label>Semester</mat-label>
      <input matInput placeholder="SemesterTime" formControlName="semesterTime">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
      <mat-error *ngIf="formErrors.semestertime">
        {{ formErrors.semestertime }}
      </mat-error>
    </mat-form-field>
  </div>
  <div style="display:none">
    <mat-form-field appearance="outline">
    <input matInput formControlName="id">
  </mat-form-field>
</div>
  <div>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker1" placeholder="Choose a semester begin date" formControlName="from">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker2" placeholder="Choose a semester end date" formControlName="to">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>


  <div>
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button color="primary" [disabled]="semesterFrm.invalid">{{data.modalBtnTitle}}</button>
  </div>

  </form>
