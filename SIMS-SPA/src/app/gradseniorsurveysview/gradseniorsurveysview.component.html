<div class="container mt-4">
  <div class="row justify-content-center">
    <h3>Computer Science Graduate Senior Survey View</h3>
  </div>
  <div class="row">
    <div class="col-9"></div>
    <div class="col-3">
      <button class="btn btn-primary btn-block" (click)="ExportGridData2Csv()">Export To CSV</button>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row mt-3">
        <div class="col-12">
          <ag-grid-angular 
            #agGrid 
            id="myGrid"
            class="ag-theme-balham" 
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableSorting]="true"
            [enableFilter]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
